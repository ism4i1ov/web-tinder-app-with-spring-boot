<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="author" content="Ismayil Ismayilov">
    <link rel="icon" href="/image/favicon.ico">

    <title>Create new account</title>

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="/css/style.css">
</head>

<body class="text-center">
<form class="form-signin" method="post">
    <img class="mb-4" src="https://blog.cpanel.com/wp-content/uploads/2019/08/user-01.png" alt="" width="72"
         height="72">
    <h1 class="h3 mb-3 font-weight-normal">Please sign up</h1>
    <label for="name" class="sr-only">Name</label>
    <input type="text" id="name" name="name" class="form-control" placeholder="Name" required autofocus>
    <label for="surname" class="sr-only">Surname</label>
    <input type="text" id="surname" name="surname" class="form-control" placeholder="Surname" required autofocus>
    <label for="username" class="sr-only">Username</label>
    <input type="text" id="username" name="username" class="form-control" placeholder="Username" required autofocus>
    <label for="avatar_link" class="sr-only">Avatar Link</label>
    <input type="text" id="avatar_link" name="avatar_link" class="form-control" placeholder="Avatar link" required autofocus>
    <label for="profession" class="sr-only">Profession</label>
    <input type="text" id="profession" name="profession" class="form-control" placeholder="Profession" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required autofocus>
    <label for="confirm_password" class="sr-only">Password</label>
    <input type="password" id="confirm_password" name="confirm_password" class="form-control" placeholder="Confirm password" required>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
    <p class="mt-5 mb-3 text-muted">&copy; Tinder 2018</p>
</form>
</body>
</html>
